<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="search city" name="city"[(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="weatherData.main.temp > 15" />
    <img src="../assets/winter.jpg" alt="" *ngIf="weatherData.main.temp <= 15" />

    <div class="weather-data">
      <div class="location">{{ weatherData.name}}</div>
      <div class="temperature">{{ weatherData.main.temp | number : "1.0-0" }}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="/assets/min.png" alt="" srcset="" />
          <span>Min</span>
        </div>
        <div class="info-block-value">{{weatherData.main.temp_min}}°</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="/assets/max.png" alt="" srcset="" />
          <span>max</span>
        </div>
        <div class="info-block-value">{{weatherData.main.temp_max}}°</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="/assets/humidity.png" alt="" srcset="" />
          <span>Humidity</span>
        </div>
        <div class="info-block-value">{{weatherData.main.humidity}}%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="/assets/wind.png" alt="" srcset="" />
          <span>wind</span>
        </div>
        <div class="info-block-value">{{weatherData.wind.speed}} km/h </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
